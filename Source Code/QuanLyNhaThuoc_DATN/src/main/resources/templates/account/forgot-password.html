<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{index :: dynamic( ~{::title},~{::#page-content} )}">

<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu</title>
</head>

<body>
    <div id="page-content">
        <!--Page Title-->
        <div class="page section-header text-center mt-5">
            <div class="page-title">
                <div class="wrapper">
                    <h1 class="page-width">Quên mật khẩu</h1>
                </div>
            </div>
        </div>
        <!--End Page Title-->

        <div class="container">
            <div class="row">
                <div class="col-md-6 main-col offset-md-3">
                    <div class="mb-4">
                        <form method="post" action="/process-forgot-password" id="CustomerLoginForm"
                            accept-charset="UTF-8" class="contact-form">
                            <div th:if="${success != null}" class="alert alert-primary alert-dismissible fade show"
                                role="alert">
                                <strong>[[${success}]]</strong>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div th:if="${error != null}"
                                class="alert alert-danger alert-dismissible fade show font-custom" role="alert">
                                <strong>[[${error}]]</strong>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="row">
                                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                    <div class="form-group">
                                        <label for="CustomerEmail">Email</label>
                                        <input type="text" name="email" placeholder="Nhập email đã đăng ký tài khoản"
                                            id="CustomerEmail" class="" autocorrect="off" autocapitalize="off"
                                            autofocus="">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="text-center col-md-12">
                                    <input type="submit" class="btn mb-3" value="Submit">
                                    <p class="mb-4">
                                        <a href="/login" id="RecoverPassword">Đăng nhập</a> &nbsp; | &nbsp;
                                        <a href="/register" id="customer_register_link">Tạo tài khoản</a>
                                    </p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
