<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{index :: dynamic( ~{::title},~{::#page-content} )}">

<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
</head>

<body>
	<div id="page-content">
    	<!--Page Title-->
    	<div class="page section-header text-center mt-5">
			<div class="page-title">
        		<div class="wrapper"><h1 class="page-width">Đăng nhập</h1></div>
      		</div>
		</div>
        <!--End Page Title-->
        
        <div class="container">
        	<div class="row">
                <div class="col-md-6 main-col offset-md-3">
                	<div class="mb-4">
                       <form method="post" action="/security/login" id="CustomerLoginForm" accept-charset="UTF-8" class="contact-form">	
                          <div class="row">
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="form-group">
                                    <label for="CustomerEmail">Email hoặc sđt</label>
                                    <input type="text" name="username" placeholder="" id="CustomerEmail" class="" autocorrect="off" autocapitalize="off" autofocus="">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="CustomerPassword">Mật khẩu</label>
                                    <input type="password" value="" name="password" placeholder="" id="CustomerPassword" class="">                        	
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Ghi nhớ</label>
                                    <input type="checkbox" name="remember-me">                     	
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                	<i th:text="${message}" style="color: red; font-weight: bold"></i>
                                </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="text-center col-md-12">
                                <input type="submit" class="btn mb-3" value="Đăng nhập">
                                <p class="mb-4">
									<a href="/account/forgot" id="RecoverPassword">Quên mật khẩu?</a> &nbsp; | &nbsp;
								    <a href="/account/register" id="customer_register_link">Tạo tài khoản?</a>
                                </p>
                            </div>
                         </div>
                     </form>
                    </div>
               	</div>
            </div>
        </div>
        
    </div>
</body>

</html>
